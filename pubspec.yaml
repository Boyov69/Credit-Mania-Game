name: credit_mania
description: A digital implementation of the Credit-Mania board game for Android, iOS, and web platforms.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  shared_preferences: ^2.2.0
  just_audio: ^0.9.34
  lottie: ^2.6.0
  cloud_firestore: ^4.8.4
  firebase_core: ^2.15.0
  firebase_auth: ^4.7.2
  google_fonts: ^5.1.0
  flutter_svg: ^2.0.7
  path_provider: ^2.1.0
  uuid: ^3.0.7
  intl: ^0.18.1
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.1
  url_launcher: ^6.1.12
  connectivity_plus: ^4.0.2
  package_info_plus: ^4.1.0
  flutter_animate: ^4.2.0
  cached_network_image: ^3.2.3
  flutter_dotenv: ^5.1.0
  logger: ^1.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2
  mockito: ^5.4.2
  bloc_test: ^9.1.3
  build_runner: ^2.4.6
  integration_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/
    - assets/audio/music/
    - assets/audio/sfx/
    - assets/fonts/
    - .env

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"
  web:
    generate: true
    image_path: "assets/icons/app_icon.png"
    background_color: "#FFFFFF"
    theme_color: "#4285F4"

flutter_native_splash:
  color: "#4285F4"
  image: assets/icons/splash_icon.png
  android: true
  ios: true
  web: true
